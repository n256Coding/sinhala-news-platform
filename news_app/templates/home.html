{% extends "base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}

<div class="row row-cols-3">
    {% for news_item in news_item_list %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ news_item.heading }}</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <div class="news-card-footer-container">
                    <a class="fill-remain" href="{{ news_item.link_to_source }}">Read more</a>
                    <span class="badge text-bg-primary">Local</span>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
